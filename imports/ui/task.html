  <template name="task">
    <li name="eitlist" class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
      <button class="delete">&times;</button>
   
      <input id="checkingbox" type="checkbox" checked="{{checked}}" class="toggle-checked" />

      <table>
        <tr>
          <td>{{eit.firstName}}</td>
          <td>{{eit.surName}}</td>
          <td>{{eit.gEnder}}</td>
          <td>{{eit.dOb}}</td>
        </tr>
      </table>
    </li>
  </template>
