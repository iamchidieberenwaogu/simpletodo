<body>
    <div class="container">
      <header>
        <h1>MEST EIT List ({{incompleteCount}})</h1>
   
        <label class="hide-completed">
          <input type="checkbox" />
          Hide Suspended Students
        </label>
   
        {{> loginButtons}}
 
      {{#if currentUser}}
        <form name="newtask" class="newtask">
          <input type="text" name="firstname" placeholder="First name" /><br>
          <input type="text" name="surname" placeholder="Surname" /><br>
          <input type="radio" class="genderpicker" name="gender" value="male" /> Male<br>
          <input type="radio" class="genderpicker" name="gender" value="female" /> Female<br>
          <input type="date" name="dob" placeholder="Date of Birth" /><br>
          <button class="formsubmit">Submit</button>
        </form>
      {{/if}}
    </header>
     
        <ul>
        {{#each tasks}}
          {{> task}}{{firstname}}
        {{/each}}
      </ul>
    </div>
  </body>
